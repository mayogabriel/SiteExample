<div id="alert" class="side-nav">

    <div class="paneles">
            <script type="text/javascript">
                    function tabs(variable){

                            // botones
                            var botones = document.querySelectorAll('#alert .tab a');

                            [].forEach.call(botones, function(el) {
                                    el.classList.remove("active");
                            });

                            var thisTab = '#alert .tab.' + variable + ' a';
                            document.querySelector(thisTab).className = "active"

                            //contenidos
                            var contenido = document.querySelectorAll('#alert .contenttabs');

                            [].forEach.call(contenido, function(el) {
                                    el.classList.remove("active");
                            });

                            var thisContent = '#' + variable;
                            document.querySelector(thisContent).className = "contenttabs active"

                    }
            </script>
            <ul class="tabs">
                    <li class="tab proceso"><a class="active" href="#proceso" onclick="tabs('proceso')"><i class="icon-progreso"></i></a></li>
                    <li class="tab finalizados"><a href="#finalizados" onclick="tabs('finalizados')"><i class="icon-progreso-fin"></i></a></li>
                    <li class="tab espera"><a href="#espera" onclick="tabs('espera')"><i class="icon-programada"></i></a></li>
            </ul>
