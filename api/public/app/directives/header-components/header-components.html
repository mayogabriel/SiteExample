<div class="card-panel header-content">
    <div class="row breadcrumb-container">
        <div class="col s12" data-ng-if="showBreadcrumb">
            <span class="breadcrumb" 
                  data-ng-repeat="bc in Breadcrumbs.list" 
                  data-ui-sref="{{bc.href}}"
                  ui-sref-active="grey-text">{{ bc.text }}</span>
        </div>
    </div>
                    
    <div class="row">
        <div class="col s12 m6" data-ng-if="Title">
            <h1>{{ Title }}</h1>
        </div>
        
        <div class="col s12 m6 header-button"  data-ng-if="showButton">
            <div class="wrap-button">        
                <a data-ui-sref="{{Button.link || ''}}" class="waves-effect waves-light btn white-text {{Button.class}}">
                    <i class="{{Button.iconClass}}"></i>{{Button.title}}
                </a>
            </div>
        </div>
    </div>
   
    <div class="row" data-ng-if="nav.lenght">
        <div class="col s12">
            <hr>
            <ul class="submenu">
                <li data-ng-repeat="item in nav" ><a data-ui-sref="{{item.href}}" data-ng-class="{'active' : subNav === item.namespace}" ui-sref-active="active">{{item.text}}</a></li>                
            </ul>
        </div>
    </div>
</div>
