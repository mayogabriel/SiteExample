<div class="right-align">
    <ul class="pagination">
        <li class="waves-effect" data-ng-class="{'disabled':cantPageBackward}"><a ng-click="cantPageBackward || prev(); $event.stopPropagation();"><i class="material-icons blue-text">chevron_left</i></a></li>
        <!--<li>pag. 1</li>-->

    </ul>
</div>
