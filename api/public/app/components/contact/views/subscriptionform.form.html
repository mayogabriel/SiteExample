<div class="card-panel header-content">
    <div class="row">
        <div class="col s12 m6">
            <h1  ng-if="!formID">{{ "Nuevo Formulario"}}</h1>
            <h1 ng-if="formID">{{ "Editar Formulario"}}</h1>
        </div>
    </div>
    <hr>
    <div ng-include="getTemplateView('submenu', 'contact', 'partials/')"></div>
</div>
<div class="card-panel">
    <div class="row right-align">
        <div class="col s12" style="margin-top: 1rem;">
            <button class="btn azul white-text waves-effect waves-light" 
                    type="button" 
                    ng-class="{'disabled': formCtrl.SubscriptionForm.$invalid || formCtrl.saveLoading}"
                    ng-disabled="formCtrl.SubscriptionForm.$invalid || formCtrl.saveLoading"
                    ng-click="formActions.saveFormData()"
                    name="action">Guardar
                    <span ng-show="formCtrl.saveLoading"><i class="fa fa-spin fa-spinner"></i></span>
                    <span ng-show="!formCtrl.saveLoading"> <i class="material-icons right">send</i></span>
            </button>
            <button class="btn celeste white-text waves-effect waves-light" 
                    type="button" 
                    ng-disabled="formCtrl.saveLoading"
                    ui-sref="main.contacts.form-list" 
                    name="action">Volver
                    <i class="material-icons right">reply</i>
            </button>
            <hr>
        </div>
    </div>
    <!-- Main content -->
    <div class="row">             
        <form name="formCtrl.SubscriptionForm">
            <div class="col s12 m6">
                <div class="int-izquierda">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text" class="validate" name='name' required="" 
                                   ng-model="form.name">
                            <label for="name">{{'Nombre'}}</label>
                        </div>
                    </div>  
                    <div class="row">
                        <div class="input-field col s12 m12">
                            <h4 class="grey-text">{{'LOS CONTACTOS SE SUSCRIBIR√ÅN A * :'}}</h4>
                            <ui-list-picker minlength="1" name="lists_ids" class="field-margin"
                                    data-ng-model="form.lists_ids"
                                    data-ng-class="{'list-picker-invalid':!formCtrl.SubscriptionForm.lists_ids.$pristine && formCtrl.SubscriptionForm.lists_ids.$invalid}"></ui-list-picker>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="col s12 m6 columna-derecha custom-form-nm">
                <article unselectable="on">
                    <h3>Previsualizacion</h3>
                    <div data-ng-include="getTemplateView('form-design-preview', 'contact', 'partials')"></div>
                    <button class="btn waves-effect waves-light celeste"
                            data-ng-disabled="!form.id"
                            data-ng-class="{'disabled' : !form.id}"
                            data-ui-sref='main.contacts.form-design({FormID : form.id})'>
                       <i class="icon-editar"></i> Editar Campos
                    </button>
                </article>
            </div>
        </form>
    </div>
</div>
