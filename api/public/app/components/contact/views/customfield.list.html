    <div class="row">

        <div class="col s12 m6 header-button">

<div class="card-panel"  st-table="listCtrl.rowCollection" 
        st-safe-src="listCtrl.rowCollection"
        st-pipe="listCtrl.callServer" class="card-panel">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="box box-solid">              
                    <table ng-show="listCtrl.rowCollection.length" ng-if="!listCtrl.tableLoading">
                        <thead>
                            <tr>
                                <th>
                                    <st-select-all  all="listCtrl.rowCollection"
                                                    count-selected-rows="listCtrl.countSelectedRows"
                                                    ng-model="isAllSelected">
                                    </st-select-all>
                                </th>
                                <th data-field="name">Nombre del campo</th>
                                <th data-field="name">Tipo del campo</th>
                                <th data-field="actions"></th>
                            </tr>
                        </thead>
                        <tbody  ng-if="!listCtrl.tableLoading">
                            <tr ng-repeat="row in listCtrl.rowCollection" ng-if="listCtrl.rowCollection.length">
                                <td><input type="checkbox" ng-checked="row.isSelected"  id='row-{{row.id}}'/><label for="row-{{row.id}}"></label></td>
                                <td>{{ row.name }}</td>
                                <td>{{ row.GetLabelFieldType() }}</td>
                                <td class="acciones">
                                    <div class="fixed-action-btn horizontal">
                                        <a><i class="icon-acciones orange-text"></i></a>
                                        <ul>
                                            <li><a ui-sref="main.contacts.custom-field-edit({ CustomFieldID: row.id })" class="btn-floating orange" tooltipped data-position="top" data-delay="50" data-tooltip="Editar Campo"><i class="icon-editar"></i></a></li>
                                            <li><a href="#" ng-really-click="listCtrl.remove(row)" ng-really-message="Â¿ Seguro que desea eliminar el campo:  {{ row.name }} ?" class="btn-floating red" ><i class="icon-borrar" tooltipped data-position="top" data-delay="50" data-tooltip="Eliminar Lista"></i></a></li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="9" class="text-center">
                                    <div st-next-prev-pagination=""
                                         st-items-by-page="listCtrl.itemsByPage"></div>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div ng-if="!listCtrl.rowCollection.length && !listCtrl.tableLoading" >
                        <h3 class="center-align block blue-text">No se encontraron resultados</h3>
                    </div>
                    <div ng-if="listCtrl.tableLoading"  class="center-align ">        
                        <div class="preloader-wrapper big active">
                            <div class="spinner-layer spinner-blue-only">
                                <div class="circle-clipper left">
                                    <div class="circle"></div>
                                </div>
                                <div class="gap-patch">
                                    <div class="circle"></div>
                                </div>
                                <div class="circle-clipper right">
                                    <div class="circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.box -->
            </div>
            <!-- ./col -->
        </div>
    </section>
</div>
